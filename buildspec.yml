version: 0.2

env:
  variables:
    RUBY_VERSION: "2.6"

phases:
  install:
    runtime-versions:
      ruby: "$RUBY_VERSION"
    commands:
      - apt-get update -y
      - pip3 install awscli --upgrade --user
      - gem install rails
      - bundle update --group test
  pre_build:
    commands:
      - eval "$(aws ecr get-login --no-include-email)"
  build:
    commands:
      - bin/spring stop
      - rails test
      - export IMAGE_TAG="$(cat VERSION.txt).$(date -u +%Y%m%d%H%M%S)"
      - export IMAGE_NAME="airport-hangout-frontend:$IMAGE_TAG"
      - docker build -t $IMAGE_NAME .
  post_build:
    commands:
      - export ECR_URI=$(aws ecr describe-repositories --repository-names 'airport-hangout-ecr-repo' --query 'repositories[0].repositoryUri' --output=text)
      - docker tag $IMAGE_NAME "$ECR_URI"":""$IMAGE_TAG"
      - docker push "$ECR_URI"":""$IMAGE_TAG"
